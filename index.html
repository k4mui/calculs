<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculs</title>
    <link rel="stylesheet" type="text/css" href="calculs.css">
    <script type="text/javascript" src="calculs.js"></script>
</head>
<body>
    <div class="row"></div>
    <div id="calculator">
        <div class="row">
            <div class="screen">
                <div id="ans-screen"></div>
                <div id="pri-screen">0</div>
            </div>
        </div>
        <div class="row">
            <div class="btn" onclick="append(this)">(</div>
            <div class="btn" onclick="append(this)">)</div>
            <div class="btn btn-ans" onclick="append(this)">Ans</div>
            <div class="btn btn-clear btn-sm" onclick="all_cancel()">AC</div>
            <div class="btn btn-clear btn-sm" onclick="cancel_entry()">CE</div>
        </div>
        <div class="row">
            <div class="btn" onclick="append(this)">7</div>
            <div class="btn" onclick="append(this)">8</div>
            <div class="btn" onclick="append(this)">9</div>
            <div class="btn" onclick="append(this)">/</div>
        </div>
        <div class="row">
            <div class="btn" onclick="append(this)">4</div>
            <div class="btn" onclick="append(this)">5</div>
            <div class="btn" onclick="append(this)">6</div>
            <div class="btn" onclick="append(this)">*</div>
        </div>
        <div class="row">
            <div class="btn" onclick="append(this)">1</div>
            <div class="btn" onclick="append(this)">2</div>
            <div class="btn" onclick="append(this)">3</div>
            <div class="btn" onclick="append(this)">-</div>
        </div>
        <div class="row">
            <div class="btn" onclick="append(this)">0</div>
            <div class="btn" onclick="append(this)">.</div>
            <div class="btn btn-equal" onclick="result()">=</div>
            <div class="btn" onclick="append(this)">+</div>
        </div>
    </div>
</body>
</html>
